<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <div class="main">
            <div class="player-container">
                <div class="player-header">
                    <span class="player-status"> Now playing: </span>
                    <h3 class="player-music-name">Em bÄƒng qua</h3>
                </div>
                <div class="player-banner">
                    <div
                        class="player-banner-bg"
                        style="
                            background: url(./assets/img/embangqua.jpg)
                                no-repeat;
                            background-position: center;
                            background-size: cover;
                        "
                    ></div>
                </div>
                <div class="player-controls">
                    <div class="btn btn-repeat js-btn-repeat">
                        <i class="btn-icon fas fa-redo"></i>
                    </div>
                    <div class="btn btn-backward js-btn-backward">
                        <i class="btn-icon fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-pause-play js-btn-pause-play">
                        <i class="btn-icon btn-pause fas fa-pause"></i>
                        <i class="btn-icon btn-play fas fa-play"></i>
                    </div>
                    <div class="btn btn-forward js-btn-forward">
                        <i class="btn-icon fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random js-btn-random">
                        <i class="btn-icon fas fa-random"></i>
                    </div>
                    <input
                        type="range"
                        class="line js-seekBar"
                        min="0"
                        value="0"
                        step="0.1"
                    />
                </div>
            </div>
            <div class="songs-container"></div>
            <audio class="js-audio">
                <source
                    src="./assets/musics/EmBangQuaACVRemix-LapNguyenACV-6835183.mp3"
                    type="audio/mp3"
                />
            </audio>
        </div>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
