<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <link
            rel="icon"
            href="https://e7.pngegg.com/pngimages/343/781/png-clipart-compact-disc-computer-icons-encapsulated-postscript-musical-note-miscellaneous-logo-thumbnail.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <div class="main">
            <div class="player-container">
                <div class="player-header">
                    <span class="player-status"> Now playing: </span>
                    <h3 class="player-music-name">Tên bài hát</h3>
                </div>
                <div class="player-banner js-banner">
                    <div
                        class="player-banner-bg"
                        style="
                            background-image: url();
                            background-position: center;
                            background-size: cover;
                        "
                    ></div>
                </div>
                <div class="player-controls"></div>
            </div>
            <div class="songs-container js-songs-container"></div>
            <audio class="js-audio"></audio>
        </div>
        <div class="overlay"></div>
        <script src="./assets/js/main.js"></script>
        <script>
            document.querySelector(".js-songs-container").style.marginTop =
                document.querySelector(".player-container").offsetHeight + "px";
        </script>
    </body>
</html>
